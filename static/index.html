<!doctype html>

<html>
<head>
	<title> Home - RAVillaflores </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- javascript -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/custom.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/Custom/main.css">


<script>
	$(document).ready(function () {
		if (document.location.href.indexOf("layout") < 0 ) {
			$( "#tgtHeader" ).load( "../layout/layout.html #lyNavbar", function() {

			});
			$( "#tgtFooter" ).load( "../layout/layout.html #lyFooter", function() {

			});
		}

		$('#aHome').addClass("active");

		$('#crslHeading').carousel({
			interval: 2000
		});

		$('.carousel-item').hover(function() {
			$(this).carousel('pause');
		});

		setFooterDate('#cYr')
	});
</script>

	
</head>

<container id="tgtHeader">
	
</container>

<div class="form-group"> 
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<div id="crslHeading" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="img-crsl" src="../images/carousel_1.jpg" alt="First slide">
						<div class="carousel-caption d-none d-md-block">
							<p>Exquisite and captivating</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class=" img-crsl" src="../images/carousel_2.jpg" alt="Second slide">
						<div class="carousel-caption d-none d-md-block">
							<p>Mesmerizing and fascinating</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class=" img-crsl" src="../images/carousel_3.jpg" alt="Third slide">
						<div class="carousel-caption d-none d-md-block">
							<p>Awe-inspiring scenery</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-2 info">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<fieldset class="mw-100 ml-2 mr-2">
				<legend class="text-center info">
					<h3>Aurora - The Dancing Lights</h3>
				</legend>
				<div class="row">
					<div class="card info text-center col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
						<img class="card-img-top" src="../images/card_norway.jpg" alt="Card image cap">
						<div class="card-body">
							<p class="card-text">Norway</p>
						</div>
					</div>
					<div class="card info text-center col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
						<img class="card-img-top" src="../images/card_canada.jpg" alt="Card image cap">
						<div class="card-body">
							<p class="card-text">Canada</p>
						</div>
					</div>
					<div class="card info text-center col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
						<img class="card-img-top" src="../images/card_iceland.jpg" alt="Card image cap">
						<div class="card-body">
							<p class="card-text">Iceland</p>
						</div>
					</div>
					<div class="card info text-center col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
						<img class="card-img-top" src="../images/card_greenland.jpg" alt="Card image cap">
						<div class="card-body">
							<p class="card-text">Greenland</p>
						</div>
					</div>
				</div>
				
			</fieldset>
		</div>
	</div>
	<div>
		<h1 class="title">WIP</h1>
	</div>
</div>
<container>
	<footer id="lyFooter">
		<p class="text-center">All Rights Reserved <container id="cYr"></container>.</p>
	</footer>
</container>
</html>
