<html>

<head>

	<script>
		$(document).ready(function () {
			if (document.location.href.indexOf("layout") < 0) {
				$("#tgtHeader").load("../layout/layout.html #lyNavbar", function () {

				});
				$("#tgtFooter").load("../layout/layout.html #lyFooter", function () {

				});

			$('#aHome').addClass("active");

			$('#crslHeading').carousel({
				interval: 3000
			});

			});

				var id = $(this).attr('id');
